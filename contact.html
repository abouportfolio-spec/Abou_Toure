<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ToureDev</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #00bcd4;
      --bg: #0b0c10;
      --text: #f0f0f0;
      --muted: #aaa;
      --card-bg: #14161c;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --primary: #00bcd4;
        --bg: #ffffff;
        --text: #0b0c10;
        --muted: #555;
        --card-bg: #f4f4f4;
      }
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    section {
      padding: 5rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
      animation: fadeIn 1s ease both;
    }

    .section-title {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .section-sub {
      text-align: center;
      color: var(--muted);
      margin-bottom: 3rem;
      font-size: 1rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
    }

    .contact-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.25);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background-color: var(--card-bg);
      color: var(--text);
      font-family: inherit;
      transition: border 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border: 1px solid var(--primary);
      outline: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      margin-top: 1.2rem;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }

    .btn-ghost {
      background-color: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      margin-left: 0.6rem;
    }

    .btn-ghost:hover {
      background-color: var(--primary);
      color: #fff;
    }

    .line {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .line i {
      color: var(--primary);
      font-size: 1.3rem;
    }

    /* ðŸ”™ Bouton Page dâ€™accueil */
    .home-link {
      display: block;
      width: fit-content;
      margin: 3rem auto 0;
      text-align: center;
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-link i {
      vertical-align: middle;
      margin-right: 0.4rem;
      font-size: 1.3rem;
    }

    .home-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background-color: var(--card-bg);
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.8rem;
      }
      .btn {
        width: 100%;
      }
      .contact-card {
        padding: 1.5rem;
      }
      .home-link {
        width: 100%;
      }
    }
  </style>
</head>

</html>
